<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ titulo or "Daily Trainer" }}{% endblock %}</title>

    <!-- Bootstrap 5 via CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >

    <!-- Estilos próprios se quiser depois: web/static/css/main.css -->
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/web">Daily Trainer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDT" aria-controls="navbarDT" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarDT">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path.startswith('/web/alunos') %} active{% endif %}" href="/web/alunos">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path.startswith('/web/treinos') %} active{% endif %}" href="/web/treinos">Treinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link{% if request.url.path.startswith('/web/exercicios') %} active{% endif %}" href="/web/exercicios">Exercícios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mb-4">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-center text-muted mb-3">
    <small>Daily Trainer &mdash; versão web</small>
</footer>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"
></script>
{% block extra_js %}{% endblock %}
</body>
</html>
